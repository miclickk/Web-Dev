<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="page">
  <div class="content">
    <section class="left">
      <div class="brand">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png" alt="Instagram logo">
      </div>

      <h1 class="hero">
        Посмотрите, какими<br>
        моментами из жизни<br>
        поделились ваши <span class="accent1">близкие</span><br>
        <span class="accent2">друзья.</span>
      </h1>

      <div class="phone">
        <div class="stack s1">
          <img src="https://fikiwiki.com/uploads/posts/2022-02/1645006640_1-fikiwiki-com-p-kartinki-schastlivikh-lyudei-1.jpg" alt="photo 1">
        </div>
        <div class="stack s2">
          <img src="https://st.depositphotos.com/1258191/1286/i/450/depositphotos_12866006-stock-photo-happy-young-woman-showing-thumbs.jpg" alt="photo 2">
        </div>
        <div class="stack s3">
          <img src="https://img.freepik.com/free-photo/friends-posing-terrace_23-2148231971.jpg" alt="photo 3">
        </div>
      </div>
    </section>

    <section class="right">
      <div class="card">
        <div class="card-title">Войти в Instagram</div>

        <form class="form">
          <input class="input" type="text" placeholder="Имя пользователя, номер мобильного телефона или электронныи адрес" />
          <input class="input" type="password" placeholder="Пароль" />
          <button class="btn primary" type="submit">Войти</button>
          <a class="link muted" href="#">Забыли пароль?</a>

          <div class="sep">
            <span></span><span class="sep-text">или</span><span></span>
          </div>

          <button class="btn ghost" type="button">Войти через Facebook</button>
          <button class="btn outline" type="button">Создать новый аккаунт</button>

          <div class="meta">Meta</div>
        </form>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">Информация</a>
      <a href="#">Блог</a>
      <a href="#">Вакансии</a>
      <a href="#">Помощь</a>
      <a href="#">API</a>
      <a href="#">Конфиденциальность</a>
      <a href="#">Условия</a>
      <a href="#">Места</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
    </div>
    <div class="footer-bottom">
      <span>Русский</span>
      <span>© 2026 Instagram from Meta</span>
    </div>
  </footer>
</main>
</body>
</html>
