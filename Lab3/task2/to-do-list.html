<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
    <div class="header-inner">
        <h3 class="header-title">ToDo List</h3>
    </div>
</header>

<main class="main">
    <section class="card">
        <div class="title">
            <h1>ToDo list</h1>
            <p class="subtitle">Add tasks, mark done.</p>
        </div>

        <div class="search">
            <input type="text" placeholder="New task..." class="input_field" maxlength="80" />
            <button type="button" class="btn_submit">Add</button>
        </div>

        <div class="list"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
